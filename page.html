<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Video</title>
</head>
<body>
    <div style="left: 0; width: 100%; height: 0; position: relative; padding-bottom: 56.0417%;">
        <iframe 
            src="https://geo.dailymotion.com/player.html?video=k5j1D74JHqvEVSBSb0U&mute=true" 
            style="top: 0; left: 0; width: 100%; height: 100%; position: absolute; border: 0;" 
            allowfullscreen 
            scrolling="no" 
            allow="encrypted-media; fullscreen; picture-in-picture; web-share;">
        </iframe>
    </div>
</body>
</html>
